name: Sync Google Docs to Blog

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at 00:00 UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth-oauthlib google-auth-httplib2 google-api-python-client
          sudo apt-get update
          sudo apt-get install -y pandoc
      
      - name: Create credentials file
        run: |
          echo "${{ secrets.GOOGLE_DRIVE_CREDS }}" | base64 -d > /tmp/creds.json
      
      - name: Sync Google Docs
        env:
          DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          CREDS_FILE: /tmp/creds.json
        run: python scripts/sync-google-docs.py
      
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add pages/blog/ pages/blog.html scripts/sync-state.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto: sync Google Docs to blog posts"
            git push
          fi
