name: Sync Google Docs to Jekyll Posts

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install google-auth-oauthlib google-auth-httplib2 google-api-python-client python-docx pandocfilters pypandoc

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Create credentials file
        env:
          GOOGLE_DRIVE_CREDS: ${{ secrets.GOOGLE_DRIVE_CREDS }}
        run: |
          echo "$GOOGLE_DRIVE_CREDS" | base64 -d > /tmp/creds.json

      - name: Sync documents
        env:
          DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          CREDS_FILE: /tmp/creds.json
        run: python scripts/sync-google-docs.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _posts/
          git diff-index --quiet HEAD || git commit -m "Auto: sync Google Docs to Jekyll posts" && git push
