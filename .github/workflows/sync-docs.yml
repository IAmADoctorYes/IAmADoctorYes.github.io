name: Sync Google Docs to Blog

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at 00:00 UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth-oauthlib google-auth-httplib2 google-api-python-client requests beautifulsoup4
          sudo apt-get update
          sudo apt-get install -y pandoc
      
      - name: Create credentials file
        run: |
          echo "${{ secrets.GOOGLE_DRIVE_CREDS }}" | base64 -d > /tmp/creds.json
      
      - name: Sync Google Docs
        env:
          DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          CREDS_FILE: /tmp/creds.json
        run: python scripts/sync-google-docs.py
      
      - name: Fetch background images
        run: python scripts/fetch-backgrounds.py
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: sync Google Docs to blog posts"
          file_pattern: "pages/blog/ pages/blog.html scripts/sync-state.json assets/backgrounds/"
